apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
sourceSets.main.java.srcDirs = ['src']
jar.archiveName = "GradleJenkinsTest.jar"
jar {
    manifest {
        attributes 'Main-Class': 'com.gradle.jenkins.test.TestProgram'
    }
}
repositories {
    mavenCentral()
}

task onlySpecifiesCodeForConfigurationPhase {
    group 'test'
    description 'Configuration phase task example.'

    println 'I always get printed even though, I am not invoked'
}

task anotherUnrelatedTask {
    doLast{
        println 'I am in the doLast execution phase'
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

allprojects {
    apply plugin: "com.jfrog.artifactory"
}

artifactory {
    contextUrl = "http://172.27.44.56:8081/artifactory"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = "admin"
            password = "password"
            maven = true
            
        }
    }
    resolve {
        repository {
            repoKey = 'libs-release'
            username = "admin"
            password = "password"
            maven = true
            
        }
    }
}
